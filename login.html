<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./assets/images/logo-ico.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <nav>
        <ul class="menu">
            <li><a href="#">CAPEARL DESIGN</a></li>
            <li>New User? <a href="./cadastro.html">Sign Up</a></li>
        </ul>
    </nav>

    <div class="container">

        <div class="svg-image">
            <img src="./assets/images/image-removebg-preview (1).png" alt="image">  
        </div>
        <div class="form-area">
            <div class="title">
                <h1>Wellcome Back!</h1>
                <p>Login to continue</p>
            </div>
            <form action="/login/login" method="get">
                <div class="form-group">
                    <span>
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="email" name="user_email" id="email" placeholder="username111@gmail.com">
                </div>
                <div class="form-group">
                    <span>
                        <i class="fas fa-unlock-alt"></i>
                    </span>
                    <input type="password" name="user_password" id="pwd" placeholder="Enter Password">
                </div>
                <div class="btn-group">
                    <button type="submit" class="login-login">Login</button>
                    <button type="reset" class="login-pwd-reset">Forgot Password?</button>
                </div>
            </form>
            <div class="login-types">
                <p>Login With</p>
                <a href="#"><span><i class="fab fa-google google"></i></span></a>
                <a href="#"></a><span><i class="fab fa-facebook-square facebook"></i></span></a>
                <a href="#"></a><span><i class="fab fa-twitter twitter"></i></span></a>
            </div>
        </div>

    </div>
</body>

</html>
